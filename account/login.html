<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/desktop.css" />
    <script type="module" src="/modules/index_login.js"></script>
  </head>
  <body id="loginBody">
    <header>
      <a href="../index.html">index</a>
      <a href="login.html">login</a>
    </header>
    <main>
      <div class="loginCard">
        <h1>login</h1>

        <div class="inputWrapper">
          <input id="email" type="email" name="email" placeholder="Email" />
        </div>

        <div class="inputWrapper">
          <input
            id="password"
            type="password"
            name="password"
            placeholder="Password"
          />
        </div>

        <div class="actions">
          <button type="button" class="btn loginBtn">Login</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="footerRow">
        <div class="footerColumn">
          <p>this is a footer</p>
        </div>
        <div class="footerColumn">
          <nav id="menuContainer" class="menu">
            <h4>Admin Tools</h4>
            <a href="/index.html">Front page</a>
            <a href="/account/login.html">Login</a>
            <a href="/account/registrer.html">Register Admin</a>
            <a href="/post/make.html">Make a post</a>
            <a href="/post/edit.html">Edit/Delete</a>
          </nav>
          <button id="menuButton">
            <img
              class="admin-tools"
              src="/img/toolbox-container-repair-box-tool-box-toolboxes-toolkit-tools-svgrepo-com.svg"
              alt="Toolbox"
            />
          </button>
        </div>
      </div>
    </footer>
    <script>
      const toggle = document.querySelector("#menuButton");
      const menu = document.querySelector("#menuContainer");
      const body = document.querySelector("body");

      toggle.addEventListener("click", (event) => {
        event.preventDefault();
        menu.classList.toggle("open");
      });
      document.addEventListener("click", (event) => {
        const isClickInsideMenu = menu.contains(event.target);
        const isClickOnToggle = toggle.contains(event.target);

        if (!isClickInsideMenu && !isClickOnToggle) {
          menu.classList.remove("open");
        }
      });
    </script>
  </body>
</html>
