<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/desktop.css">
    <script type="module" src="/modules/register.js"></script>
  </head>
  <body>
    <header>
      <div class="headerRow">
        <div class="headerCol">
          <a href="/index.html"><h1>GameSphere</h1></a>
        </div>
      </div>
    </header>
    <main class="register-main">
      <div class="loginCard registerCard">
        <h1>Register</h1>
        <form class="register" action="#">
            <div class="inputWrapper">
              <input id="reg-name" type="text" name="name" placeholder="RÃ¥nny Bruvik" />
          </div>
          <div class="inputWrapper">
              <input id="reg-email" type="email" name="email" placeholder="Email" />
          </div>
          <div class="inputWrapper">
              <input id="reg-password" type="password" name="password" placeholder="Password" />
          </div>
          <div class="actions">
              <button id="reg-button" type="button" class="btn" >
                  Register
              </button>
        </form>
      </div>
    </main>
    <footer>
      <div class="footerRow">
        <div class="footerColumn">
          <p>this is a footer</p>
        </div>
        <div class="footerColumn">
          <nav id="menuContainer" class="menu">
            <h4>Admin Tools</h4>
            <a href="/index.html">Front page</a>
            <a href="/account/login.html">Login</a>
            <a href="/account/registrer.html">Register Admin</a>
            <a href="/post/make.html">Make a post</a>
            <a href="/post/edit.html">Edit/Delete</a>
          </nav>
          <button id="menuButton">
            <img
              class="admin-tools"
              src="/img/toolbox-container-repair-box-tool-box-toolboxes-toolkit-tools-svgrepo-com.svg"
              alt="Toolbox"
            />
          </button>
        </div>
      </div>
    </footer>
    <script>
      const toggle = document.querySelector("#menuButton");
      const menu = document.querySelector("#menuContainer");
      const body = document.querySelector("body");

      toggle.addEventListener("click", (event) => {
        event.preventDefault();
        menu.classList.toggle("open");
      });
      document.addEventListener("click", (event) => {
        const isClickInsideMenu = menu.contains(event.target);
        const isClickOnToggle = toggle.contains(event.target);

        if (!isClickInsideMenu && !isClickOnToggle) {
          menu.classList.remove("open");
        }
      });
    </script>
  </body>
</html>
