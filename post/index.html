<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/desktop.css" />
    <script type="module" src="/modules/postIndex.js"></script>
  </head>
  <body>
    <header>
      <div class="headerRow">
        <div class="headerCol">
          <a href="/index.html"><h1>GameSphere</h1></a>
        </div>
      </div>
    </header>
    <main>
      <div class="card-container-index">
        <img
          class="card-container-img"
          src="/img/rdr2-afis-900x563.webp"
          alt=""
        />
        <div class="card-container-row row-title">
          <div class="card-container-col game-title"><h2></h2></div>
          <div class="card-container-col game-rating">
            <p></p>
          </div>
        </div>
        <div class="card-container-row">
          <div class="card-container-col">
            <span class="card-text"></span>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footerRow">
        <div class="footerColumn">
          <p>this is a footer</p>
        </div>
        <div class="footerColumn">
          <nav id="menuContainer" class="menu">
            <h4>Admin Tools</h4>
            <a href="/index.html">Front page</a>
            <a href="/account/login.html">Login</a>
            <a href="/account/registrer.html">Register Admin</a>
            <a href="/post/make.html">Make a post</a>
            <a href="/post/edit.html">Edit/Delete</a>
          </nav>
          <button id="menuButton">
            <img
              class="admin-tools"
              src="/img/toolbox-container-repair-box-tool-box-toolboxes-toolkit-tools-svgrepo-com.svg"
              alt="Toolbox"
            />
          </button>
        </div>
      </div>
    </footer>
    <script>
      const toggle = document.querySelector("#menuButton");
      const menu = document.querySelector("#menuContainer");
      const body = document.querySelector("body");

      toggle.addEventListener("click", (event) => {
        event.preventDefault();
        menu.classList.toggle("open");
      });
      document.addEventListener("click", (event) => {
        const isClickInsideMenu = menu.contains(event.target);
        const isClickOnToggle = toggle.contains(event.target);

        if (!isClickInsideMenu && !isClickOnToggle) {
          menu.classList.remove("open");
        }
      });
    </script>
  </body>
</html>
