<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/desktop.css" />
    <link rel="stylesheet" href="/styles/mobile.css" />
    <script type="module" src="/modules/editPost.js"></script>
  </head>
  <body>
    <header>
      <div class="headerRow">
        <div class="headerCol">
          <a href="index.html" id="header-title"><h1>GameSphere</h1></a>
        </div>
      </div>
    </header>
    <main class="edit-post-main">
      <div class="edit-post-card">
        <h2>Edit Post</h2>
        <div class="edit-post-row">
          <div class="edit-post-col">
            <label class="edit-label" id="title-label" for="title-input"
              >Change Title</label
            >
            <input
              class="edit-input"
              id="title-input"
              type="text"
              name="title"
              placeholder="Change title"
            />
          </div>
        </div>
        <div class="edit-post-row">
          <div class="edit-post-col">
            <label class="edit-label" id="textarea-input" for="body-input"
              >Change Body</label
            >
            <textarea
              name="body"
              id="body-input"
              placeholder="Edit Body"
            ></textarea>
          </div>
        </div>
        <div class="edit-post-row">
          <div class="edit-post-col">
            <label class="edit-label" id="edit-url-label" for="edit-url-input"
              >Img Url</label
            >
            <input
              class="edit-input"
              id="edit-url-input"
              type="text"
              name="url"
              placeholder="Image URL"
            />
            <label class="edit-label" id="edit-alt-label" for="edit-alt-input"
              >Img Alt</label
            >
            <input
              class="edit-input"
              id="edit-alt-input"
              type="text"
              name="edit-alt"
              placeholder="Image ALT"
            />
          </div>
        </div>
        <div class="edit-post-col button-col">
          <button class="edit-post-button">Update</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="footerRow">
        <div class="footerColumn">
          <p>this is a footer</p>
        </div>
        <div class="footerColumn">
          <nav id="menuContainer" class="menu">
            <h4>Admin Tools</h4>
            <a href="/index.html">Front page</a>
            <a href="/account/login.html">Login</a>
            <a href="/account/registrer.html">Register Admin</a>
            <a href="/post/make.html">Make a post</a>
            <a href="/post/edit.html">Edit/Delete</a>
          </nav>
          <button id="menuButton">
            <img
              class="admin-tools"
              src="/img/toolbox-container-repair-box-tool-box-toolboxes-toolkit-tools-svgrepo-com.svg"
              alt="Toolbox"
            />
          </button>
        </div>
      </div>
    </footer>
    <script>
      const toggle = document.querySelector("#menuButton");
      const menu = document.querySelector("#menuContainer");
      const body = document.querySelector("body");

      toggle.addEventListener("click", (event) => {
        event.preventDefault();
        menu.classList.toggle("open");
      });
      document.addEventListener("click", (event) => {
        const isClickInsideMenu = menu.contains(event.target);
        const isClickOnToggle = toggle.contains(event.target);

        if (!isClickInsideMenu && !isClickOnToggle) {
          menu.classList.remove("open");
        }
      });
    </script>
  </body>
</html>
