<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/desktop.css" />
    <script type="module" src="/modules/make.js"></script>
  </head>
  <body>
    <header>
      <div class="headerRow">
        <div class="headerCol">
          <h1>GameSphere</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="makeForm">
        <!-- <img id="mediaForm" src="" alt="" /> -->
        <input
          class="formInput"
          type="text"
          name="title"
          id="formTitle"
          placeholder="Title"
        />
        <textarea
          class="formInput"
          type="textarea"
          name="body"
          id="formBody"
          placeholder="Let's make a post"
        ></textarea>
        <div class="formMedia">
          <input type="text" id="formUrl" name="media" placeholder="img URL" />
          <input type="text" id="formAlt" name="alt" placeholder="img ALT" />
        </div>
        <div class="formButtonContainer">
          <button class="formButton formButtonPost">POST</button>
        </div>
      </div>
      <div class="messages"><!--<p>Post created succsessfully</p>--></div>
    </main>
    <footer>
      <div class="footerRow">
        <div class="footerColumn">
          <p>this is a footer</p>
        </div>
        <div class="footerColumn">
          <nav id="menuContainer" class="menu">
            <h4>Admin Tools</h4>
            <a href="/index.html">Front page</a>
            <a href="/account/login.html">Login</a>
            <a href="/account/registrer.html">Register Admin</a>
            <a href="/post/make.html">Make a post</a>
            <a href="/post/edit.html">Edit/Delete</a>
          </nav>
          <button id="menuButton">
            <img
              class="admin-tools"
              src="/img/toolbox-container-repair-box-tool-box-toolboxes-toolkit-tools-svgrepo-com.svg"
              alt="Toolbox"
            />
          </button>
        </div>
      </div>
    </footer>
    <script>
      const toggle = document.querySelector("#menuButton");
      const menu = document.querySelector("#menuContainer");
      const body = document.querySelector("body");

      toggle.addEventListener("click", (event) => {
        event.preventDefault();
        menu.classList.toggle("open");
      });
      document.addEventListener("click", (event) => {
        const isClickInsideMenu = menu.contains(event.target);
        const isClickOnToggle = toggle.contains(event.target);

        if (!isClickInsideMenu && !isClickOnToggle) {
          menu.classList.remove("open");
        }
      });
    </script>
  </body>
</html>
