<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/desktop.css" />
    <script type="module" src="/modules/make.js"></script>
  </head>
  <body>
    <header>
      <div class="headerRow">
        <div class="headerCol">
          <h1>GameSphere</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="makeForm">
        <!-- <img id="mediaForm" src="" alt="" /> -->
        <input
          class="formInput"
          type="text"
          name="title"
          id="formTitle"
          placeholder="Title"
        />
        <input
          class="formInput"
          type="textarea"
          name="body"
          id="formBody"
          placeholder="Let's make a post"
        />
        <div class="formMedia">
          <input type="text" id="formUrl" name="media" placeholder="img URL" />
          <input type="text" id="formAlt" name="alt" placeholder="img ALT" />
        </div>
        <div class="formButtonContainer">
          <button class="formButton formButtonDelete">DELETE</button>
          <button class="formButton formButtonPost">POST</button>
        </div>
      </div>
      <div class="messages"></div>
    </main>
    <footer>
      <div class="footerRow">
        <div class="footerColumn">
          <p>this is a footer</p>
        </div>
      </div>
    </footer>
  </body>
</html>
